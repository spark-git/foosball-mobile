<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FoosMan 2012</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="resources/css/styles.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script src="resources/js/common.js"></script>
		<link rel="icon" href="favicon.ico" type="image/ico" />
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h5 onclick="display('main')">
                    FoosMan 2012
                </h5>
            </div>
			
			
            <div data-role="content" id="main">
                <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
                    <img src="resources/images/foos.png" alt="FoosMan 2012" width="288" height="100"  />
                </div>
                <a data-role="button" data-transition="fade" data-theme="b" href="#" onclick="display('registration')">
                    Register / Join
                </a>
                <a data-role="button" data-transition="fade" data-theme="b" href="#" onclick="listAllUsers(); display('listAll');">
                    Show All Users
                </a>
                <a data-role="button" data-transition="fade" data-theme="b" href="page1">
                    View Table
                </a>
                <a data-role="button" data-transition="fade" data-theme="b" href="page1">
                    Update Results
                </a>
                <a data-role="button" data-transition="fade" data-theme="b" href="page1">
                    Administration
                </a>
            </div>
			
			
            <div data-role="content" id="registration" style="display: none;">
                <div>
                    Please enter your details below...
                </div>
                <form action="">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput1">
                                Name:
                            </label>
                            <input id="textinput1" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput2">
                                Email Address:
                            </label>
                            <input id="textinput2" placeholder="" value="" type="email" />
                        </fieldset>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<label for="toggleswitch1">
									Notifications?
								</label>
								<select name="toggleswitch1" id="toggleswitch1" data-theme="b" data-role="slider" data-mini="true">
									<option value="off">
										No
									</option>
									<option value="on">
										Yes
									</option>
								</select>
							</fieldset>
						</div>
                        </div>
                        <div class="ui-block-b">
                    <div data-role="fieldcontain">
                        <label for="selectmenu1">
                            Ranking:
                        </label>
                        <select name="selectmenu1" id="selectmenu1" data-theme="b" data-mini="true">
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                            <option value="">
                                3
                            </option>
                            <option value="">
                                4
                            </option>
                            <option value="">
                                5
                            </option>
                        </select>
                    </div>
                        </div>
                    </div>
                    <input type="submit" data-theme="b" value="Submit" onclick="alert('TODO')" />
                </form>
            </div>
			
			
			<div data-role="content" id="listAll" style="display: none;">
				<p id="users">Registered Users...</p>
			</div>
			
			
        </div>
    </body>
</html>
