    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h5>
                    FoosMan 2012
                </h5>
            </div>
            <div data-role="content">
                <div>
                    Please enter your details below...
                </div>
                <form action="">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput1">
                                Name:
                            </label>
                            <input id="textinput1" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput2">
                                Email Address:
                            </label>
                            <input id="textinput2" placeholder="" value="" type="email" />
                        </fieldset>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<label for="toggleswitch1">
									Notifications?
								</label>
								<select name="toggleswitch1" id="toggleswitch1" data-theme="b" data-role="slider" data-mini="true">
									<option value="off">
										No
									</option>
									<option value="on">
										Yes
									</option>
								</select>
							</fieldset>
						</div>
                        </div>
                        <div class="ui-block-b">
                    <div data-role="fieldcontain">
                        <label for="selectmenu1">
                            Ranking:
                        </label>
                        <select name="selectmenu1" id="selectmenu1" data-theme="b" data-mini="true">
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                            <option value="">
                                3
                            </option>
                            <option value="">
                                4
                            </option>
                            <option value="">
                                5
                            </option>
                        </select>
                    </div>
                        </div>
                    </div>
                    <input type="submit" data-theme="b" value="Submit" onclick="alert('TODO')" />
                </form>
            </div>
        </div>
